    <script>
      (function(){
        const toggles = Array.from(document.querySelectorAll('.theme-toggle'));
        const lsKey = 'site-theme';
        function setTheme(t){
          document.body.setAttribute('data-theme', t);
          toggles.forEach(btn=>{
            btn.textContent = t === 'dark' ? 'Thème clair' : 'Thème sombre';
            btn.setAttribute('aria-pressed', t === 'dark');
          });
        }
        const saved = localStorage.getItem(lsKey) || 'light';
        setTheme(saved);
        toggles.forEach(btn=> btn.addEventListener('click', ()=>{
          const next = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
          setTheme(next);
          localStorage.setItem(lsKey, next);
        }));
        if(window.bootstrap){
          document.querySelectorAll('.dropdown-toggle').forEach(el => new bootstrap.Dropdown(el));
        }
      })();
    </script>
